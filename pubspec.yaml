  #Other
  flutter_launcher_icons: ^0.8.1
  url_launcher: ^5.7.10
  permission_handler: ^5.0.1+1
  audioplayers: ^0.17.0
  in_app_review: ^1.0.4
  image_gallery_saver: ^1.6.7
  screenshot: ^0.2.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"

dev_dependencies:
  flutter_test:
