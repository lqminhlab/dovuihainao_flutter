name: dovuihainao_flutter
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Common
  share: ^0.6.5+4
  cupertino_icons: ^1.0.0
  provider: ^4.3.2+2
  cached_network_image:
  flutter_icons:
  toast:
  get:

  #  Network
  dio:
  connectivity: ^0.4.9+5

  #Admob, analytics
#  firebase_admob: ^0.10.1
#  firebase_analytics: ^6.3.0

  #  BloC
  #  equatable: ^1.2.4
